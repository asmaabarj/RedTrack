spring.profiles.active=prod
spring.application.name=RedTrack
server.port=8080
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=RedTrack
spring.data.mongodb.auto-index-creation=true
spring.mongodb.embedded.version=6.0.1
logging.level.org.springframework.security=DEBUG
logging.level.com.redtrack=DEBUG
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/redtrack}