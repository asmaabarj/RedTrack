<div class="bg-gradient-to-r from-gray-900 via-gray-800 to-red-900">
  <!-- Top Bar -->
  <div class="bg-gradient-to-r from-red-600 to-red-800 h-1"></div>

  <!-- Main Navbar -->
  <nav class="max-w-8xl mx-auto">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-20">
        <!-- Logo Section -->
        <div class="flex-shrink-0 flex items-center space-x-4">
          <img class="h-12 w-auto" src="assets/images/redtrack-logo-white.png" alt="RedTrack Logo" />
          <div class="hidden md:block h-8 w-px bg-gray-600"></div>
          <div class="hidden md:flex flex-col justify-center">
            <span class="text-white text-lg font-semibold tracking-wide">RedTrack</span>
            <span class="text-gray-400 text-xs">Plateforme de Suivi</span>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden lg:flex items-center space-x-8" *ngIf="(role$ | async) === 'ADMIN'">
          <a routerLink="/admin" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="flex items-center space-x-2 px-3 py-2 text-gray-300 hover:text-white rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Tableau de bord</span>
          </a>
          <a routerLink="/admin/formateurs" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="flex items-center space-x-2 px-3 py-2 text-gray-300 hover:text-white rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Formateurs</span>
          </a>
          <a routerLink="/admin/apprenants" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="flex items-center space-x-2 px-3 py-2 text-gray-300 hover:text-white rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <span>Apprenants</span>
          </a>
          <a routerLink="/admin/classes" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="flex items-center space-x-2 px-3 py-2 text-gray-300 hover:text-white rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <span>Classes</span>
          </a>
        </div>

        <!-- Right Section with Burger Menu -->
        <div class="flex items-center space-x-6">
          <!-- Notifications - Only show for formateur and apprenant -->
          <button 
            *ngIf="(role$ | async) === 'FORMATEUR' || (role$ | async) === 'APPRENANT'"
            class="p-2 text-gray-300 hover:text-white hover:bg-red-600/20 rounded-full transition-all duration-200 relative">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- User Profile -->
          <div class="relative" *ngIf="userProfile$ | async as user">
            <div class="flex items-center space-x-4">
              <!-- User Info -->
              <div class="hidden md:flex flex-col items-end">
                <span class="text-sm font-medium text-white">
                  {{ user.prenom }} {{ user.nom }}
                </span>
                <span class="text-xs text-gray-400">{{ user.role | titlecase }}</span>
              </div>

              <!-- Profile Dropdown -->
              <div class="relative hidden lg:block">
                <button 
                  (click)="toggleDropdown()"
                  class="flex items-center justify-center h-11 w-11 rounded-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 transition-all duration-200 shadow-lg hover:shadow-red-500/20">
                  <span class="text-sm font-medium text-white">
                    {{ user.prenom[0] }}{{ user.nom[0] }}
                  </span>
                </button>

                <!-- Enhanced Dropdown Menu -->
                <div 
                  *ngIf="isDropdownOpen"
                  class="absolute right-0 mt-3 w-72 rounded-lg shadow-2xl bg-white ring-1 ring-black ring-opacity-5 z-50 transform transition-all duration-200">
                  <div class="p-4 border-b border-gray-100">
                    <p class="text-sm text-gray-600">Connecté en tant que</p>
                    <p class="text-sm font-medium text-gray-900 truncate">{{ user.email }}</p>
                  </div>

                  <div class="border-t border-gray-100 p-4">
                    <button 
                      (click)="logout()"
                      class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 rounded-md transition-all duration-200 shadow-sm hover:shadow-md"
                    >
                      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                      </svg>
                      Déconnexion
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Burger Menu Button (moved here) -->
          <button 
            class="mobile-menu-button order-last"
            (click)="toggleMobileMenu()"
            aria-label="Menu principal">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen" [class.closed]="!isMobileMenuOpen">
    <div class="mobile-menu-content">
      <div class="mobile-menu-header">
        <div class="flex items-center space-x-3">
          <img class="h-8 w-auto" src="assets/images/redtrack-logo-white.png" alt="RedTrack Logo" />
        </div>
        <button 
          (click)="closeMobileMenu()"
          class="text-gray-400 hover:text-white">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="mobile-menu-items">
        <!-- Mobile Navigation Items for Admin -->
        <ng-container *ngIf="(role$ | async) === 'ADMIN'">
          <a routerLink="/admin" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="mobile-menu-item"
             (click)="closeMobileMenu()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span>Tableau de bord</span>
          </a>
          <a routerLink="/admin/formateurs" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="mobile-menu-item"
             (click)="closeMobileMenu()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Formateurs</span>
          </a>
          <a routerLink="/admin/apprenants" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="mobile-menu-item"
             (click)="closeMobileMenu()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <span>Apprenants</span>
          </a>
          <a routerLink="/admin/classes" 
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="text-white bg-red-600/20" 
             class="mobile-menu-item"
             (click)="closeMobileMenu()">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            <span>Classes</span>
          </a>
        </ng-container>

        <!-- Mobile User Profile -->
        <div class="mt-6 pt-6 border-t border-gray-800" *ngIf="userProfile$ | async as user">
          <div class="px-3 py-2">
            <p class="text-sm text-gray-400">Connecté en tant que</p>
            <p class="text-sm font-medium text-white">{{ user.prenom }} {{ user.nom }}</p>
            <p class="text-xs text-gray-400">{{ user.email }}</p>
          </div>
          <button 
            (click)="logout()"
            class="w-full mt-4 flex items-center space-x-2 px-3 py-3 text-red-300 hover:text-white hover:bg-red-600/20 rounded-md transition-colors duration-200">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Backdrop for mobile menu -->
<div 
  *ngIf="isMobileMenuOpen" 
  class="fixed inset-0 bg-black/50 z-40"
  (click)="closeMobileMenu()">
</div>

<!-- Click Outside Directive to close dropdown -->
<div 
  *ngIf="isDropdownOpen" 
  class="fixed inset-0 z-40"
  (click)="closeDropdown()">
</div>
