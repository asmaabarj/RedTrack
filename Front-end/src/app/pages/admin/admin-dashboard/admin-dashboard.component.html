<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Dashboard Administrateur</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Carte Gestion des Classes -->
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
         (click)="navigate('/admin/classes')">
      <div class="text-center">
        <i class="fas fa-chalkboard text-4xl text-indigo-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Gestion des Classes</h2>
        <p class="text-gray-600">Gérer les classes, les emplois du temps et les affectations</p>
      </div>
    </div>

    <!-- Carte Gestion des Formateurs -->
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
         (click)="navigate('/admin/formateurs')">
      <div class="text-center">
        <i class="fas fa-user-tie text-4xl text-indigo-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Gestion des Formateurs</h2>
        <p class="text-gray-600">Gérer les formateurs, leurs compétences et disponibilités</p>
      </div>
    </div>

    <!-- Carte Gestion des Apprenants -->
    <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
         (click)="navigate('/admin/apprenants')">
      <div class="text-center">
        <i class="fas fa-user-graduate text-4xl text-indigo-600 mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Gestion des Apprenants</h2>
        <p class="text-gray-600">Gérer les apprenants, leurs inscriptions et leur suivi</p>
      </div>
    </div>
  </div>
</div>
