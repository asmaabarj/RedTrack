<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="onClose()">
  <div class="relative top-20 mx-auto p-6 border w-96 shadow-lg rounded-lg bg-white" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-semibold text-gray-900 flex items-center">
        <i class="fas fa-user-plus mr-2 text-red-600"></i>
        Ajouter un {{ userType === 'FORMATEUR' ? 'formateur' : 'apprenant' }}
      </h3>
      <button 
        (click)="onClose()"
        class="text-gray-400 hover:text-red-600 transition-colors duration-200"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
          <input
            type="text"
            formControlName="prenom"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
            [class.border-red-500]="userForm.get('prenom')?.invalid && userForm.get('prenom')?.touched"
          >
        </div>

        <!-- Nom -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input
            type="text"
            formControlName="nom"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
            [class.border-red-500]="userForm.get('nom')?.invalid && userForm.get('nom')?.touched"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
            [class.border-red-500]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
            [class.border-red-500]="userForm.get('password')?.invalid && userForm.get('password')?.touched"
          >
        </div>

        <!-- Classes -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Classe</label>
          <select
            formControlName="classeIds"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors duration-200"
          >
            <option value="">Sélectionner une classe</option>
            <option *ngFor="let class of classes$ | async" [value]="class.id">
              {{ class.nom }}
            </option>
          </select>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="userForm.invalid"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          Créer
        </button>
      </div>
    </form>
  </div>
</div>
