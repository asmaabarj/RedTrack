<app-navbar></app-navbar>
<div class="container mx-auto p-4">
  <div class="mb-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Liste des Apprenants</h1>
      <button 
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2"
      >
        <i class="fas fa-plus"></i>
        Ajouter un apprenant
      </button>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading$ | async" class="flex justify-center my-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Apprenants Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Nom Complet
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Email
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Classes
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Statut
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let apprenant of apprenants$ | async" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ apprenant.nom }} {{ apprenant.prenom }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ apprenant.email }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">
                {{ apprenant.classesIds?.length || 0 }} classe(s)
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class]="apprenant.active ? 
                      'bg-green-100 text-green-800' : 
                      'bg-red-100 text-red-800'">
                {{ apprenant.active ? 'Actif' : 'Archivé' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <div class="flex gap-3">
                <button class="text-indigo-600 hover:text-indigo-900">
                  <i class="fas fa-edit"></i>
                </button>
                <button 
                  (click)="onArchive(apprenant)"
                  class="text-red-600 hover:text-red-900">
                  <i class="fas fa-archive"></i>
                </button>
                <button class="text-blue-600 hover:text-blue-900">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </td>
          </tr>

          <!-- Empty State -->
          <tr *ngIf="(apprenants$ | async)?.length === 0">
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
              Aucun apprenant trouvé
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
