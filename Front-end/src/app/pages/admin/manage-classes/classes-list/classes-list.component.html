<app-navbar></app-navbar>
<div class="container mx-auto p-4">
  <div class="mb-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">
        {{ showArchived ? 'Classes Archivées' : 'Liste des Classes' }}
      </h1>
      <div class="flex gap-4">
        <button 
          (click)="toggleArchivedView()"
          class="px-4 py-2 rounded-lg"
          [class]="showArchived 
            ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' 
            : 'bg-indigo-600 text-white hover:bg-indigo-700'"
        >
          {{ showArchived ? 'Classes Actives' : 'Classes Archivées' }}
        </button>
        
        <button 
          *ngIf="!showArchived"
          (click)="openCreateClassModal()"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2"
        >
          <i class="fas fa-plus"></i>
          Ajouter une classe
        </button>
      </div>
    </div>

    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
      <!-- Search Bar -->
      <div class="relative w-full md:w-96">
        <input
          type="text"
          [value]="searchTerm"
          (input)="onSearch($event)"
          placeholder="Rechercher une classe..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <button 
          *ngIf="searchTerm"
          (click)="clearFilters()"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Niveau Filters -->
      <div class="flex gap-2">
        <span class="text-gray-700">Niveau:</span>
        <div class="flex gap-2">
          <button
            *ngFor="let niveau of niveaux"
            (click)="onNiveauChange(niveau)"
            class="px-3 py-1 rounded-full text-sm"
            [class]="selectedNiveau === niveau
              ? 'bg-indigo-600 text-white'
              : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
          >
            {{ niveau }}
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="loading$ | async" class="text-center">
    Chargement...
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let class of (showArchived ? archivedClasses$ : classes$) | async" 
         class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow">
      <div class="flex justify-between items-start mb-2">
        <h2 class="text-xl font-semibold">{{ class.nom }}</h2>
        <div class="flex gap-2">
          <button *ngIf="!showArchived" (click)="onEdit(class)" 
                  class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-edit"></i>
          </button>
          <button *ngIf="!showArchived" (click)="onArchive(class)" 
                  class="text-red-600 hover:text-red-800">
            <i class="fas fa-archive"></i>
          </button>
          <button *ngIf="showArchived" (click)="onUnarchive(class)" 
                  class="text-green-600 hover:text-green-800">
            <i class="fas fa-box-open"></i>
          </button>
        </div>
      </div>
      <p class="text-gray-600">Niveau: {{ class.niveau }}</p>
      <p class="text-gray-600">Année: {{ class.annee }}</p>
      <p class="text-gray-600">
        Statut: 
        <span [class]="class.active ? 'text-green-600' : 'text-red-600'">
          {{ class.active ? 'Active' : 'Archivée' }}
        </span>
      </p>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="(classes$ | async)?.length === 0" class="text-center mt-4 text-gray-600">
    Aucune classe trouvée
  </div>
</div>

<!-- Create Class Modal -->
<app-create-classe
  *ngIf="showCreateModal"
  (closeModal)="closeCreateClassModal()"
  (classCreated)="onClassCreated()"
></app-create-classe>

<!-- Edit Class Modal -->
<app-edit-classe
  *ngIf="showEditModal && selectedClass"
  [classe]="selectedClass"
  (closeModal)="closeEditModal()"
  (classUpdated)="onClassUpdated()"
></app-edit-classe>
