<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" (click)="onClose()">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
       (click)="$event.stopPropagation()">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Modifier la classe</h3>
      
      <form [formGroup]="editClassForm" (ngSubmit)="onSubmit()">
        <!-- Nom -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Nom de la classe
          </label>
          <input
            type="text"
            formControlName="nom"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Entrez le nom de la classe"
          >
        </div>

        <!-- Niveau -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Niveau
          </label>
          <select
            formControlName="niveau"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="">Sélectionnez un niveau</option>
            <option *ngFor="let niveau of niveaux" [value]="niveau">
              {{ niveau }}
            </option>
          </select>
        </div>

        <!-- Année -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Année
          </label>
          <input
            type="text"
            formControlName="annee"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ex: 2023-2024"
          >
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3">
          <button
            type="button"
            (click)="onClose()"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
          >
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="!editClassForm.valid"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50"
          >
            Mettre à jour
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
