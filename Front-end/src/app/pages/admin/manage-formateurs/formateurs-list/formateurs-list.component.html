<app-navbar></app-navbar>
<div class="container mx-auto p-4">
  <div class="mb-6">
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold">Liste des Formateurs</h1>
        <button 
          (click)="toggleArchived()"
          class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50 flex items-center gap-2"
          [class.bg-gray-100]="showArchived"
        >
          <i class="fas fa-archive"></i>
          {{ showArchived ? 'Formateurs actifs' : 'Formateurs archivés' }}
        </button>
      </div>
      <button 
        *ngIf="!showArchived"
        (click)="openCreateModal()"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center gap-2"
      >
        <i class="fas fa-plus"></i>
        Ajouter un formateur
      </button>
    </div>

    <!-- Search Bar -->
    <div class="relative w-full md:w-96 mb-4">
      <input
        type="text"
        [value]="searchTerm"
        (input)="onSearch($event)"
        placeholder="Rechercher un formateur..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
      <button 
        *ngIf="searchTerm"
        (click)="clearSearch()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading$ | async" class="flex justify-center my-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Formateurs Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Nom Complet
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Email
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Statut
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let formateur of formateurs$ | async | filterUsers:searchTerm" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">
                {{ formateur.nom }} {{ formateur.prenom }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ formateur.email }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    [class]="formateur.active ? 
                      'bg-green-100 text-green-800' : 
                      'bg-red-100 text-red-800'">
                {{ formateur.active ? 'Actif' : 'Archivé' }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <div class="flex gap-3">
                <!-- Show edit and archive buttons only for active formateurs -->
                <ng-container *ngIf="!showArchived">
                  <button 
                    (click)="onEdit(formateur)"
                    class="text-indigo-600 hover:text-indigo-900">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button 
                    (click)="onArchive(formateur)"
                    class="text-red-600 hover:text-red-900">
                    <i class="fas fa-archive"></i>
                  </button>
                </ng-container>

                <!-- Show unarchive button only for archived formateurs -->
                <button 
                  *ngIf="showArchived"
                  (click)="onUnarchive(formateur)"
                  class="text-green-600 hover:text-green-900"
                  title="Désarchiver">
                  <i class="fas fa-box-open"></i>
                </button>

                <!-- View button always visible -->
                <button class="text-blue-600 hover:text-blue-900">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </td>
          </tr>

          <!-- Empty State -->
          <tr *ngIf="(formateurs$ | async)?.length === 0">
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">
              Aucun formateur trouvé
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add modal at the end of the template -->
<app-create-user
  *ngIf="showCreateModal"
  (closeModal)="closeCreateModal()"
  (userCreated)="onUserCreated()"
></app-create-user>

<!-- Add update modal at the end of the template -->
<app-update-user
  *ngIf="showUpdateModal && selectedUser"
  [user]="selectedUser"
  [userType]="'FORMATEUR'"
  (closeModal)="closeUpdateModal()"
></app-update-user>
