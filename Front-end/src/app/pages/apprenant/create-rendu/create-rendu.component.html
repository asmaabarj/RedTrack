<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Soumettre un rendu pour : {{ etape.titre }}</h2>
  
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="livrable" class="block text-sm font-medium text-gray-700 mb-1">
        Livrable
      </label>
      <input
        type="text"
        id="livrable"
        name="livrable"
        [(ngModel)]="rendu.livrable"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      >
    </div>

    <div>
      <label for="commentaire" class="block text-sm font-medium text-gray-700 mb-1">
        Commentaire
      </label>
      <textarea
        id="commentaire"
        name="commentaire"
        [(ngModel)]="rendu.commentaire"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        required
      ></textarea>
    </div>

    <div class="flex justify-end gap-3 mt-6">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
      >
        Annuler
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700"
      >
        Soumettre
      </button>
    </div>
  </form>
</div>
