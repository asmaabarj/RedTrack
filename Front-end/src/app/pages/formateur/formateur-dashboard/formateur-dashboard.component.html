<app-navbar></app-navbar>
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Ma Classe</h1>

  <!-- Loading Spinner -->
   <div class="flex justify-between">
   <div>
  <div *ngIf="loading$ | async" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error$ | async as error" class="text-red-600 mb-4">
    {{ error }}
  </div>

  <!-- Classes Grid -->
  <div *ngIf="(classes$ | async) as classes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let classe of classes" 
         class="bg-white rounded-lg  p-6 ">
      <h2 class="text-xl font-semibold mb-2">{{ classe.nom }}</h2>
      <div class="text-gray-600">
        <p class="mb-1">Niveau: {{ classe.niveau }}</p>
        <p>Année: {{ classe.annee }}</p>
      </div>
      <div class="mt-4">
        <button 
          (click)="onEdit(classe)"
          class="text-indigo-600 hover:text-indigo-800 flex items-center gap-2">
          <i class="fas fa-edit"></i>
          Éditer
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!(loading$ | async) && (classes$ | async)?.length === 0"
       class="text-center text-gray-500 my-8 p-8 bg-white rounded-lg shadow">
    <p class="text-xl">Aucune classe active n'est assignée</p>
  </div>
</div>
<button>apprenants</button>
</div>
  <!-- Update Modal -->
  <app-update-classe
    *ngIf="showUpdateModal && selectedClasse"
    [classe]="selectedClasse"
    (closeModal)="closeUpdateModal()"
  ></app-update-classe>

  <!-- Etapes Carousel -->
  <div class="mt-8">
    <app-etapes-list></app-etapes-list>
  </div>
</div>
