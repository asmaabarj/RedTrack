<app-navbar></app-navbar>
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 ">

    <!-- Hero Section -->
    <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-red-900 py-4  text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div *ngIf="(classes$ | async) as classes" 
             class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
          <div class="">
            <div class="flex items-center  space-x-4">
  
              <div>
                <h1 class="text-3xl font-bold  text-slate-100">Tableau de bord de 
                  <span class="text-red-600 uppercase tracking-wide">{{ classes[0].nom }}</span> 
                                <span class="text-slate-400 mx-2">|</span>  
                                             <span class="text-slate-200 font-medium">{{ classes[0].annee }}</span>             </h1>
              </div>
              <button 
              (click)="onEdit(classes[0])"
              class="px-2 py-1.5 text-xs  hover:text-blue-800 transition-colors duration-200 text-white rounded-full  font-medium bg-white/10 border border-gray-200 backdrop-blur-sm"
             >
             <i class="fas fa-edit"></i>
            </button>

            </div>
            <div class="flex items-center mt-3 space-x-3">
              <span class="px-4 py-1.5 text-white rounded-full text-sm font-medium bg-white/10 border border-gray-200 backdrop-blur-sm">
                {{classes[0].niveau}}
              </span>

              <div class="flex items-center text-blue-100">
                <i class="fas fa-clock mr-2"></i>
                Semestre en cours
              </div>
            </div>

            <button 
            routerLink="/formateur/apprenants"
            class="inline-flex items-center mt-12 px-4 py-3 rounded-md text-sm font-medium text-white bg-gradient-to-r from-red-900 via-gray-800 to-gray-700 transition-colors duration-200"
          >
            <i class="fas fa-users mr-2"></i>
            Liste des Apprenants
          </button>
          </div>

        </div>
      </div>
    </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->


    <!-- Etapes Section -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      
      <app-etapes-list></app-etapes-list>
    </div>
  </div>
</div>

<!-- Update Modal -->
<app-update-classe
  *ngIf="showUpdateModal && selectedClasse"
  [classe]="selectedClasse"
  (closeModal)="closeUpdateModal()"
></app-update-classe>
