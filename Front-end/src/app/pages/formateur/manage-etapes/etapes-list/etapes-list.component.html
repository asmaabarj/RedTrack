<div class="w-full p-4">
  <h2 class="text-xl font-bold mb-4">Ã‰tapes</h2>
  
  <!-- Loading State -->
  <div *ngIf="loading$ | async" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Carousel -->
  <div *ngIf="(etapes$ | async) as etapes" class="relative">
    <div class="overflow-hidden">
      <div class="flex transition-transform duration-300 ease-in-out" 
           [style.transform]="'translateX(-' + (currentIndex * 33.333) + '%)'">
        <div *ngFor="let etape of etapes" class="w-1/3 flex-shrink-0 px-2">
          <div class="bg-white rounded-lg shadow-lg p-6 h-full">
            <h3 class="text-lg font-semibold mb-2">{{ etape.titre }}</h3>
            <p class="text-gray-600 mb-4">{{ etape.description }}</p>
            <div class="flex justify-between text-sm text-gray-500">
              <span>Date limite: {{ etape.deadline | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button 
      *ngIf="currentIndex > 0"
      (click)="previousEtapes()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg z-10">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button 
      *ngIf="hasMoreEtapes(etapes)"
      (click)="nextEtapes()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg z-10">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
