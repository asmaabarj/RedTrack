<div class="w-full p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Ã‰tapes</h2>
    <button (click)="showCreateModal = true"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Ajouter une Ã©tape
    </button>
  </div>
  
  <!-- Loading State -->
  <div *ngIf="loading$ | async" class="flex justify-center my-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Carousel -->
  <div *ngIf="(etapes$ | async) as etapes" class="relative">
    <div class="overflow-hidden">
      <div class="flex transition-transform duration-300 ease-in-out" 
           [style.transform]="'translateX(-' + (currentIndex * 33.333) + '%)'">
        <div *ngFor="let etape of etapes" class="w-1/3 flex-shrink-0 px-2">
          <div class="bg-white rounded-lg shadow-lg p-6 h-full">
            <div class="flex justify-between items-start mb-4">
              <h3 class="text-lg font-semibold">{{ etape.titre }}</h3>
              <div class="flex gap-2">
                <button (click)="onEdit(etape)" 
                        class="text-indigo-600 hover:text-indigo-800">
                  <i class="fas fa-edit"></i>
                </button>
                <button (click)="onDetails(etape)" 
                        class="text-gray-600 hover:text-gray-800">
                  <i class="fas fa-info-circle"></i>
                </button>
              </div>
            </div>
            <p class="text-gray-600 mb-4">{{ etape.description }}</p>
            <div class="flex justify-between text-sm text-gray-500">
              <span>Date limite: {{ etape.deadline | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button 
      *ngIf="currentIndex > 0"
      (click)="previousEtapes()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg z-10">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button 
      *ngIf="hasMoreEtapes(etapes)"
      (click)="nextEtapes()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg z-10">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Create Modal -->
  <app-create-etape
    *ngIf="showCreateModal"
    (closeModal)="showCreateModal = false"
  ></app-create-etape>
</div>

<app-etape-details
  *ngIf="showDetailsModal && selectedEtape"
  [etape]="selectedEtape"
  (closeModal)="closeDetailsModal()"
></app-etape-details>

<app-update-etape
  *ngIf="showUpdateModal && selectedEtape"
  [etape]="selectedEtape"
  (closeModal)="closeUpdateModal()"
></app-update-etape>
