<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Modifier la classe</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nom</label>
          <input type="text" formControlName="nom"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Niveau</label>
          <select formControlName="niveau"
                  class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="1ère année">1ère année</option>
            <option value="2ème année">2ème année</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Année</label>
          <input type="text" formControlName="annee"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit"
                  class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Enregistrer
          </button>
          <button type="button"
                  (click)="closeModal.emit()"
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
